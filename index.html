<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" value="width=device-width;initial-scale=1">
            <link href="https://raw.githubusercontent.com/jstephens0/grid/master/css/grid.min.css" type="text/css" rel="stylesheet">
            <link href="example/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="hidden-sm hidden-xs nav-fixed-top"></nav>
            <nav class="hidden-md hidden-lg nav-static-top"></nav>
        </header>
        <span class="headline"></span>
        <div class="row">
            <div class="grid-md-6 grid-xs-12"><img src="http://placehold.it/1024x768/900/fff/&text=Rounded+and+Reponsive+(1024x768)" class="img-rounded img-respond"></div>
            <div class="grid-md-6 grid-xs-12">
                <pre>pre</pre>
                <code>code</code>
                <blockquote>blockquote</blockquote>
                <div class="embed">
                    <iframe width="560" height="315" src="//www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="container">
            <div class="text-left grid-xs-3"></div>
            <div class="text-center grid-xs-3"></div>
            <div class="text-justified grid-xs-3">text justified text justified text justified text justified text justified text justified text justified text justified</div>
            <div class="text-right grid-xs-3"></div>
            
        <div class="clearfix"></div>
            <div class="text-uppercase grid-xs-4"></div>
            <div class="text-lowercase grid-xs-4"></div>
            <div class="text-capitalize grid-xs-4"></div>
        <div class="clearfix"></div>
        </div>
        <div class="grid-lg-12 grid-xs-1 text-center"><span class="visible-lg">12</span><span class="hidden-lg">1</span></div>
        <div class="grid-lg-1 grid-xs-11 text-center"><span class="visible-lg">1</span><span class="hidden-lg">11</span></div>
        <div class="grid-lg-11 grid-xs-2 text-center"><span class="visible-lg">11</span><span class="hidden-lg">2</span></div>
        <div class="grid-lg-2 grid-xs-10 text-center"><span class="visible-lg">2</span><span class="hidden-lg">10</span></div>
        <div class="grid-lg-10 grid-xs-3 text-center"><span class="visible-lg">10</span><span class="hidden-lg">3</span></div>
        <div class="grid-lg-3 grid-xs-9 text-center"><span class="visible-lg">3</span><span class="hidden-lg">9</span></div>
        <div class="grid-lg-9 grid-xs-4 text-center"><span class="visible-lg">9</span><span class="hidden-lg">4</span></div>
        <div class="grid-lg-4 grid-xs-8 text-center"><span class="visible-lg">4</span><span class="hidden-lg">8</span></div>
        <div class="grid-lg-8 grid-xs-5 text-center"><span class="visible-lg">8</span><span class="hidden-lg">5</span></div>
        <div class="grid-lg-5 grid-xs-7 text-center"><span class="visible-lg">5</span><span class="hidden-lg">7</span></div>
        <div class="grid-lg-7 grid-xs-6 text-center"><span class="visible-lg">7</span><span class="hidden-lg">6</span></div>
        <div class="grid-lg-6 grid-xs-6 text-center"><span class="visible-lg">6</span><span class="hidden-lg">6</span></div>
        <div class="grid-lg-6 grid-xs-12 text-center"><span class="visible-lg">6</span><span class="hidden-lg">12</span></div>
        <div class="container visible-lg nav-fixed-bottom">nav-fixed-bottom
            <div class="grid-xs-6">
                <div class="hidden-xs"></div>
                <div class="hidden-lg"></div>
                <div class="hidden-sm"></div>
                <div class="hidden-md"></div>
            </div>
            <div class="grid-xs-6 text-right">
                <div class="visible-xs"></div>
                <div class="visible-lg"></div>
                <div class="visible-sm"></div>
                <div class="visible-md"></div>
            </div>
        </div>
        <div class="container hidden-lg nav-static-bottom">nav-static-bottom
            <div class="grid-xs-6">
                <div class="hidden-xs"></div>
                <div class="hidden-lg"></div>
                <div class="hidden-sm"></div>
                <div class="hidden-md"></div>
            </div>
            <div class="grid-xs-6 text-right">
                <div class="visible-xs"></div>
                <div class="visible-lg"></div>
                <div class="visible-sm"></div>
                <div class="visible-md"></div>
            </div>
        </div>        <div class="clearfix"></div>
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
<!--            This jQuery is only used on this example to fill in the empty divs for demo purposes-->
        <script type="text/javascript">
            jQuery(document).ready(function($){
                $('*:empty').not('.clearfix,.container,.row').each(function(){
                    $(this).text($(this).attr('class'));
                });
            });
        </script>
    </body>
</html>
